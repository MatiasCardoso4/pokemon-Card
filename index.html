<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"/>
    <title>Pokemon Cards</title>
  </head>
  <body>
    <main class="container">
     <section class="pokemon-card-container">
    
    <div class="pokemon-card">
      <div class="left-arrow"></div>
      <div class="right-arrow"></div>
      <h2 class="pokemon-name"></h2>
      <img class="pokemon-image" src="" alt="">
      <p class="id"></p>
      <ul class="abilities"></ul>
      <ul class="stats"></ul>
    </div>
     </section>
    </main>
    <script src="./helpers/createDisplayElements.js" type="module"></script>
  </body>
</html>
